<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../scripts/f_login.js"></script>
</head>

<body>
    <div class="container col-sm-4 col-sm-offset-4">
        <div class="jumbotron">
            QRENT
        </div>
        <form id="loginform" action="/login" method="POST">
            <div class="form-group row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input name = "username" type="text" class="form-control" id="inputEmail3" placeholder="Username">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input name = "password" type="password" class="form-control" id="inputEmail3" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 col-sm-offset-3">
                    <button type="submit" class="btn btn-outline-light">Log In</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
