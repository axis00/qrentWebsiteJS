<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    
    <div class="container">
        <form action="/register" method="POST">
  <div class="row">
    <div class="col-sm-4">
        <p class="alert alert-info">Basic Info</p>
   <input type="text" name="firstName" placeholder="First Name" class="form-control">
        <input type="text" name="lastName" placeholder="Last Name" class="form-control">
         <input type="email" name="email" placeholder="E-mail Address" class="form-control">
        <input type="text" name="mobileNumber" placeholder="Mobile Number" class="form-control">
        <input type="text" name="username" placeholder="Username" class="form-control">
        <input type="password" name="password" placeholder="Password" class="form-control">
    </div>
    <div class="col-sm-4 col-sm-offset-2">
         <p class="alert alert-info">Birthday</p>
         <input type="date" name="birthday" placeholder="Birthday" class="form-control">
         <p class="alert alert-info">Address</p>
        <input type="text" name="street" placeholder="Street" class="form-control">
        <input type="text" name=" municipality" placeholder="Municipality" class="form-control">
        <input type="text" name="province" placeholder="Province" class="form-control">
        <input type="text" name="postalCode" placeholder="Postal Code" class="form-control">
    </div>
  </div>
        </form>
        <input type="submit" value="Register">
</div>
</body>

</html>
