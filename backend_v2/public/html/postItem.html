<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>

<body>
    <div class="page-header">
        <h1> Qrent </h1>
    </div>
    <div class="content-postItem">
        <div class="jumbotron">
            <p> Post Item</p>
            <form action="/postItem" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" name="title" placeholder="Item Name" class="form-control">
                    <textarea type="text" rows="5" name="description" placeholder="Description" class="form-control" resize="none"></textarea>
                </div>
                <!--                inline??-->
                    <div class="form-group">
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-2 form-group">
                        <input type="text" name="brand" placeholder="Brand" class="form-control">
                    </div>

                    <div class="col-xs-6 form-group">
                        <input type="Number" name="rentPrice" id="rentPrice" placeholder="Rent Price" class="form-control">
                         
                    </div>
                    <label for="rentPice">PHP/Day</label>
                </div>
                <div class="row">
                    <div class="col-xs-6 form-group">
                        <input type="Number" name="origPrice" id="origPrice" placeholder="Original Price" class="form-control">
                        <label for="origPice">PHP</label>
                    </div>
                    <div class="col-xs-6 form-group">
                        <input type="file" name="images" multiple="multiple" class="form-control">
                    </div>
                </div>
                </div>
                <input type="submit" value="Post Item" class="btn btn-success">

            </form>
        </div>
    </div>
</body>

</html>
